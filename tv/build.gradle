plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'androidx.navigation.safeargs.kotlin'
}

android {
    namespace "com.demo.streamflix.tv"
    compileSdk 34

    defaultConfig {
        applicationId "com.demo.streamflix.tv"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        testInstrumentationRunner "com.google.dagger.hilt.android.testing.HiltTestRunner"
        vectorDrawables.useSupportLibrary = true
        
        javaCompileOptions {
            annotationProcessorOptions {
                arguments += [
                    "dagger.hilt.shareTestComponents": "false"
                ]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            applicationIdSuffix ".debug"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_19
        targetCompatibility JavaVersion.VERSION_19
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '19'
        freeCompilerArgs += [
            "-Xjvm-default=all",
            "-opt-in=kotlin.RequiresOptIn",
            "-Xallow-result-return-type"
        ]
    }

    buildFeatures {
        viewBinding true
        buildConfig true
    }

    packagingOptions {
        resources {
            excludes += [
                'META-INF/atomicfu.kotlin_module',
                'META-INF/AL2.0',
                'META-INF/LGPL2.1',
                'META-INF/LICENSE.md',
                'META-INF/LICENSE-notice.md',
                'META-INF/gradle/incremental.annotation.processors',
                '**/META-INF/**'
            ]
        }
    }
    
    kotlin {
        jvmToolchain(19)
    }
}

// Configuração KAPT igual ao módulo mobile
kapt {
    correctErrorTypes true
    useBuildCache true
    javacOptions {
        option("-Xmaxerrs", "1000")
        option("-Xmaxwarns", "1000")
        
        // Flags ESSENCIAIS para Java 17+
        option("--add-modules=jdk.compiler")
        option("--add-exports=jdk.compiler/com.sun.tools.javac.api=ALL-UNNAMED")
        option("--add-exports=jdk.compiler/com.sun.tools.javac.code=ALL-UNNAMED")
        option("--add-exports=jdk.compiler/com.sun.tools.javac.comp=ALL-UNNAMED")
        option("--add-exports=jdk.compiler/com.sun.tools.javac.file=ALL-UNNAMED")
        option("--add-exports=jdk.compiler/com.sun.tools.javac.main=ALL-UNNAMED")
        option("--add-exports=jdk.compiler/com.sun.tools.javac.model=ALL-UNNAMED")
        option("--add-exports=jdk.compiler/com.sun.tools.javac.parser=ALL-UNNAMED")
        option("--add-exports=jdk.compiler/com.sun.tools.javac.processing=ALL-UNNAMED")
        option("--add-exports=jdk.compiler/com.sun.tools.javac.tree=ALL-UNNAMED")
        option("--add-exports=jdk.compiler/com.sun.tools.javac.util=ALL-UNNAMED")
        
        option("--add-opens=jdk.compiler/com.sun.tools.javac.api=ALL-UNNAMED")
        option("--add-opens=jdk.compiler/com.sun.tools.javac.code=ALL-UNNAMED")
        option("--add-opens=jdk.compiler/com.sun.tools.javac.comp=ALL-UNNAMED")
        option("--add-opens=jdk.compiler/com.sun.tools.javac.file=ALL-UNNAMED")
        option("--add-opens=jdk.compiler/com.sun.tools.javac.main=ALL-UNNAMED")
        option("--add-opens=jdk.compiler/com.sun.tools.javac.model=ALL-UNNAMED")
        option("--add-opens=jdk.compiler/com.sun.tools.javac.parser=ALL-UNNAMED")
        option("--add-opens=jdk.compiler/com.sun.tools.javac.processing=ALL-UNNAMED")
        option("--add-opens=jdk.compiler/com.sun.tools.javac.tree=ALL-UNNAMED")
        option("--add-opens=jdk.compiler/com.sun.tools.javac.util=ALL-UNNAMED")
    }
}

dependencies {
    // Desugaring para Java 17
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
    
    // Core Android
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    
    // Material Design para TV (sim, TV pode usar Material)
    implementation 'com.google.android.material:material:1.12.0'
    
    // Android TV Leanback (específico para TV)
    implementation 'androidx.leanback:leanback:1.0.0'
    implementation 'androidx.leanback:leanback-preference:1.0.0'
    
    // ExoPlayer (Media3)
    implementation 'androidx.media3:media3-exoplayer:1.3.1'
    implementation 'androidx.media3:media3-ui:1.3.1'
    implementation 'androidx.media3:media3-common:1.3.1'
    implementation 'androidx.media3:media3-session:1.3.1'
    
    // Navigation Component (TV também tem navegação)
    implementation 'androidx.navigation:navigation-fragment-ktx:2.7.7'
    implementation 'androidx.navigation:navigation-ui-ktx:2.7.7'
    
    // Media Router (Chromecast/Cast)
    implementation 'androidx.mediarouter:mediarouter:1.7.0'
    
    // Circle ImageView
    implementation 'de.hdodenhof:circleimageview:3.1.0'
    
    // Lifecycle Components
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.7.0'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.7.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.7.0'
    implementation 'androidx.lifecycle:lifecycle-common-java8:2.7.0'
    
    // Hilt (IGUAL ao módulo mobile)
    implementation "com.google.dagger:hilt-android:2.48"
    kapt "com.google.dagger:hilt-android-compiler:2.48"
    kapt "com.google.dagger:hilt-compiler:2.48"
    
    // Activities e Fragments com Hilt
    implementation 'androidx.activity:activity-ktx:1.9.0'
    implementation 'androidx.fragment:fragment-ktx:1.7.0'
    
    // Coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3'
    
    // Glide para imagens
    implementation 'com.github.bumptech.glide:glide:4.16.0'
    kapt 'com.github.bumptech.glide:compiler:4.16.0'
    
    // Retrofit (se for consumir API)
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.12.0'
    
    // Testing
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    
    // Hilt testing
    androidTestImplementation "com.google.dagger:hilt-android-testing:2.48"
    kaptAndroidTest "com.google.dagger:hilt-compiler:2.48"
    
    // Android TV Testing
    androidTestImplementation 'androidx.test.uiautomator:uiautomator:2.2.0'
}

// Configuração específica para Android TV
android {
    defaultConfig {
        manifestPlaceholders = [
            'appCategory': 'android.intent.category.LEANBACK_LAUNCHER'
        ]
    }
}